name: Deploy APISIX Configuration

on:
  push:
    branches:
      - main
    paths:
      - 'apisix/apisix.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the latest code in Actions runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Copy APISIX configuration and docker-compose files to the VM
      - name: Copy APISIX config to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          source: "apisix/apisix.yaml,docker-compose.yml"
          target: "~/apisix-blnk"

      # 3️⃣ SSH to VM and restart APISIX
      - name: Reload APISIX container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          script: |
            set -e
            echo "=== APISIX Configuration Deployment ==="
            echo "Timestamp: $(date)"

            cd ~/apisix-blnk

            # Verify configuration file exists
            if [ ! -f apisix.yaml ]; then
              echo "ERROR: apisix.yaml not found!"
              exit 1
            fi
            echo "Configuration file verified."

            # Restart container
            docker-compose restart gateway-apisix

            echo "Waiting for APISIX to be ready..."
            sleep 5

            # Health check
            if curl -s http://127.0.0.1:9080/apisix/admin/version \
               -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" > /dev/null; then
              echo "✓ APISIX is responding"
            else
              echo "✗ APISIX health check failed"
              docker logs gateway-apisix | tail -20
              exit 1
            fi

            # Summary
            echo "=== Deployment Summary ==="
            echo "Gateway IP: $(hostname -I | awk '{print $1}')"
            echo "Services running:"
            docker-compose ps
            echo "Routes:"
            curl -s http://127.0.0.1:9080/apisix/admin/routes \
              -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" | grep -o '"id":"[^"]*"' || echo "No routes found"
            echo "✓ Deployment completed successfully"

      # 4️⃣ Notify workflow outcome
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ APISIX configuration deployed successfully"
          else
            echo "✗ Deployment failed"
            exit 1
          fi
