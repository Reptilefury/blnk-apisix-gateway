name: Deploy APISIX Configuration

on:
  push:
    branches:
      - main
    paths:
      - 'apisix/apisix.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Upload files to gateway VM
      - name: Upload APISIX files to gateway VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          source: |
            apisix/apisix.yaml
            docker-compose.yml
          target: "~/deploy-apisix"
          overwrite: true
          tar_exec: true
          tar_tmp_path: "/home/runner"  # avoids /tmp permission issues

      # Step 3: Deploy and reload APISIX via SSH
      - name: Deploy and reload APISIX
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          script: |
            set -e
            echo "=== APISIX Configuration Deployment ==="
            echo "Timestamp: $(date)"

            # Navigate to deployment directory
            cd ~/deploy-apisix

            # Ensure files are owned correctly
            sudo chown -R $USER:$USER .

            # Restart APISIX container
            docker-compose restart gateway-apisix

            # Wait for container to become healthy
            echo "Waiting for APISIX to be ready..."
            sleep 5

            # Verify APISIX Admin API is responding
            if curl -s http://127.0.0.1:9080/apisix/admin/version \
               -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" > /dev/null; then
              echo "✓ APISIX is responding"
            else
              echo "✗ APISIX health check failed"
              docker logs gateway-apisix | tail -20
              exit 1
            fi

            # Show routes
            echo "Current routes:"
            curl -s http://127.0.0.1:9080/apisix/admin/routes \
              -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" | grep -o '"id":"[^"]*"' || echo "No routes found"

            echo "✓ Deployment completed successfully"

      # Step 4: Notify deployment status
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ APISIX configuration deployed successfully"
          else
            echo "✗ Deployment failed"
            exit 1
