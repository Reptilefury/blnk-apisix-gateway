name: Deploy APISIX Configuration

on:
  push:
    branches:
      - main
    paths:
      - 'apisix/apisix.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          script: |
            set -e
            echo "=== APISIX Deployment ==="
            echo "Timestamp: $(date)"

            # Ensure deployment folder exists
            mkdir -p ~/deploy-apisix
            cd ~/deploy-apisix

            # Pull latest configuration from GitHub directly
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
            fi
            git fetch origin main
            git reset --hard origin/main

            # Fix ownership so container can read files
            sudo chown -R $USER:$USER .

            # Detect the service name from docker-compose.yml
            SERVICE_NAME=$(docker-compose config --services | grep -i apisix | head -n1)
            if [ -z "$SERVICE_NAME" ]; then
              echo "ERROR: Could not detect APISIX service name in docker-compose.yml"
              exit 1
            fi
            echo "Detected APISIX service: $SERVICE_NAME"

            # Restart APISIX container
            docker-compose restart $SERVICE_NAME

            # Wait for container to initialize
            sleep 10

            # Health check
            if curl -s http://127.0.0.1:9080/apisix/admin/version \
               -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" > /dev/null; then
              echo "✓ APISIX is responding"
            else
              echo "✗ APISIX health check failed"
              docker logs $SERVICE_NAME | tail -20
              exit 1
            fi

            # Show routes
            curl -s http://127.0.0.1:9080/apisix/admin/routes \
               -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" | grep -o '"id":"[^"]*"' || echo "No routes found"

            echo "✓ Deployment completed successfully"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ Deployment succeeded"
          else
            echo "✗ Deployment failed"
            exit 1
