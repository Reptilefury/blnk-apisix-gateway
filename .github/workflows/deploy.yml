name: Deploy APISIX Configuration

on:
  push:
    branches:
      - main
    paths:
      - 'apisix/apisix.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Copy files to gateway VM
      - name: Deploy files to gateway VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          source: |
            apisix/apisix.yaml
            docker-compose.yml
          target: "~/deploy-apisix"
          overwrite: true
          tar_exec: true

      # Step 3: SSH into VM to restart APISIX and check status
      - name: Restart APISIX and verify
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          script: |
            set -e
            echo "=== APISIX Deployment ==="
            echo "Timestamp: $(date)"

            cd ~/deploy-apisix

            echo "Restarting APISIX container..."
            docker-compose restart gateway-apisix

            echo "Waiting 5s for container to be ready..."
            sleep 5

            # Health check
            if curl -s http://127.0.0.1:9080/apisix/admin/version \
               -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" > /dev/null; then
              echo "✓ APISIX is responding"
            else
              echo "✗ APISIX health check failed"
              docker logs gateway-apisix | tail -20
              exit 1
            fi

            echo "Routes:"
            curl -s http://127.0.0.1:9080/apisix/admin/routes \
              -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" | grep -o '"id":"[^"]*"' || echo "No routes found"

            echo "✓ Deployment completed successfully"

      # Step 4: Notify pipeline success/failure
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ APISIX configuration deployed successfully"
          else
            echo "✗ Deployment failed"
            exit 1
