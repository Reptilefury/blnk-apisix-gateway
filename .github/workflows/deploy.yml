name: Deploy APISIX Configuration

on:
  push:
    branches:
      - main
    paths:
      - 'apisix/apisix.yaml'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GATEWAY_VM_IP }}
          username: ${{ secrets.GATEWAY_VM_USER }}
          key: ${{ secrets.GATEWAY_VM_SSH_KEY }}
          script: |
            set -e
            echo "=== APISIX Deployment with HTTPS ==="
            echo "Timestamp: $(date)"

            mkdir -p ~/deploy-apisix
            cd ~/deploy-apisix

            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
            fi
            git fetch origin main
            git reset --hard origin/main

            sudo chown -R $USER:$USER .

            # Generate self-signed SSL certificate if not exists
            if [ ! -f certs/fullchain.pem ] || [ ! -f certs/privkey.pem ]; then
              echo "Generating self-signed SSL certificate..."
              mkdir -p certs
              openssl req -x509 -newkey rsa:4096 \
                -keyout certs/privkey.pem \
                -out certs/fullchain.pem \
                -days 365 -nodes \
                -subj "/C=KE/ST=Nairobi/L=Nairobi/O=BLNK/CN=136.111.45.49"
              echo "✓ Self-signed certificate generated"
            else
              echo "✓ Using existing SSL certificate"
            fi

            SERVICE_NAME=$(sudo docker-compose config --services | grep -i apisix | head -n1)
            if [ -z "$SERVICE_NAME" ]; then
              echo "ERROR: Could not detect APISIX service name in docker-compose.yml"
              exit 1
            fi
            echo "Detected APISIX service: $SERVICE_NAME"

            if sudo docker ps -a --format '{{.Names}}' | grep -q "^gateway-apisix\$"; then
              echo "Removing existing container gateway-apisix"
              sudo docker rm -f gateway-apisix
            fi

            echo "Starting $SERVICE_NAME container with HTTPS support..."
            sudo docker-compose up -d $SERVICE_NAME

            sleep 10

            if curl -s http://127.0.0.1:9080/health > /dev/null; then
              echo "✓ APISIX HTTP endpoint is responding"
            else
              echo "✗ APISIX health check failed"
              sudo docker logs $SERVICE_NAME | tail -30
              exit 1
            fi

            if curl -s -k https://127.0.0.1:9443/health > /dev/null; then
              echo "✓ APISIX HTTPS endpoint is responding"
            else
              echo "⚠ APISIX HTTPS endpoint not yet responding (normal on first start)"
            fi

            echo ""
            echo "=== Configured Routes ==="
            curl -s http://127.0.0.1:9080/apisix/admin/routes \
               -H "X-API-Key: edd1c9f034335f136f87ad84b625c8f1" 2>/dev/null | grep -o '"name":"[^"]*"' || echo "Routes will be loaded via config"

            echo ""
            echo "✓ Deployment completed successfully"
            echo ""
            echo "=== Access Information ==="
            echo "HTTP:  http://136.111.45.49:19080"
            echo "HTTPS: https://136.111.45.49:19443 (self-signed cert)"
            echo ""
            echo "Keycloak URLs:"
            echo "  HTTP:  http://136.111.45.49:19080/auth/admin/master/console/"
            echo "  HTTPS: https://136.111.45.49:19443/auth/admin/master/console/"

      - name: Notify deployment status
        if: always()
        run: |
          echo "=== Deployment Status ==="
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "✓ Deployment succeeded"
          else
            echo "✗ Deployment failed"
            exit 1
          fi
